version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: taskflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.api
    container_name: taskflow-api
    ports:
      - "8080:8080"
    environment:
      - TASKFLOW_REDIS_ADDR=redis:6379
      - TASKFLOW_APP_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  server:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.server
    container_name: taskflow-server
    environment:
      - TASKFLOW_REDIS_ADDR=redis:6379
      - TASKFLOW_APP_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2

  asynqmon:
    image: hibiken/asynqmon
    container_name: taskflow-asynqmon
    ports:
      - "8081:8080"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis

  prometheus:
    image: prom/prometheus:latest
    container_name: taskflow-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

volumes:
  redis-data:
  prometheus-data:
