app:
  name: taskflow
  env: production

server:
  http:
    host: 0.0.0.0
    port: 8080
  worker:
    concurrency: 10

redis:
  addr: localhost:6379
  password: ""
  db: 0

queues:
  critical: 10
  high: 5
  default: 3
  low: 1

logging:
  level: info
  format: json

metrics:
  enabled: true
  path: /metrics

# gRPC 服务配置
grpc_services:
  enabled: true
  services:
    llm:
      address: "llm-service:50051"
      timeout: 600s
      pool_size: 10
      health_check_interval: 30s
    trading:
      address: "trading-service:50052"
      timeout: 300s
      pool_size: 5
      health_check_interval: 30s
    data:
      address: "data-service:50053"
      timeout: 1800s
      pool_size: 3
      health_check_interval: 30s
  defaults:
    timeout: 300s
    pool_size: 5
    health_check_interval: 30s
