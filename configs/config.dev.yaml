app:
  name: taskflow
  env: development

server:
  http:
    host: 0.0.0.0
    port: 8080
  worker:
    concurrency: 5
    health:
      enabled: true
      host: 0.0.0.0
      port: 8082

redis:
  addr: localhost:6379
  password: ""
  db: 0

queues:
  critical: 10
  high: 5
  default: 3
  low: 1

logging:
  level: debug
  format: console

progress:
  max_len: 1000
  ttl: 1h
  read_timeout: 30s

# gRPC 服务配置（开发环境）
grpc_services:
  enabled: true
  services:
    llm:
      address: "localhost:50051"
      timeout: 600s
      health_check_interval: 30s
      max_retries: 3
      retry_delay: 1s
    # trading:
    #   address: "localhost:50052"
    #   timeout: 300s
    #   health_check_interval: 30s
    #   max_retries: 3
    #   retry_delay: 1s
    # data:
    #   address: "localhost:50053"
    #   timeout: 1800s
    #   health_check_interval: 30s
    #   max_retries: 3
    #   retry_delay: 1s
  defaults:
    timeout: 300s
    health_check_interval: 30s
    max_retries: 3
    retry_delay: 1s
