app:
  name: taskflow
  env: development

server:
  http:
    host: 0.0.0.0
    port: 8080
  worker:
    concurrency: 5

redis:
  addr: localhost:6379
  password: ""
  db: 0

queues:
  critical: 10
  high: 5
  default: 3
  low: 1

logging:
  level: debug
  format: console

metrics:
  enabled: true
  path: /metrics
