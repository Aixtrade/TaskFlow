app:
  name: taskflow
  env: development

server:
  http:
    host: 0.0.0.0
    port: 8080
  worker:
    concurrency: 5

redis:
  addr: localhost:6379
  password: ""
  db: 0

queues:
  critical: 10
  high: 5
  default: 3
  low: 1

logging:
  level: debug
  format: console

metrics:
  enabled: true
  path: /metrics

# gRPC 服务配置（开发环境）
grpc_services:
  enabled: true
  services:
    llm:
      address: "localhost:50051"
      timeout: 600s
      pool_size: 5
      health_check_interval: 30s
    # trading:
    #   address: "localhost:50052"
    #   timeout: 300s
    #   pool_size: 3
    #   health_check_interval: 30s
    # data:
    #   address: "localhost:50053"
    #   timeout: 1800s
    #   pool_size: 2
    #   health_check_interval: 30s
  defaults:
    timeout: 300s
    pool_size: 5
    health_check_interval: 30s
